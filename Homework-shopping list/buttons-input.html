    <h1>Shopping List</h1>

    <body>
       <h1>Shopping List</h1>
      
       
    
           
             <input id="inputshop">
<br>
          <button  type="button" onclick="addLi()">Add a product</button>
          
          <!--You need to create this button near every <li> that you generate with javascript, and the removeLi will
            get one parameter, the index of the list item that you want to remove and also we need to remove the button itself-->
          <button type="button" onclick="removeLi()">Remove product</button>
       
       
      
      
        <ol id="list">
       

        </ol>
     
      
    </body>
    <script>
        function addLi(){
           var ol=document.getElementById("list");
           var input=document.getElementById("inputshop");
           var li=document.createElement("li");
           li.setAttribute("id" , inputshop.value);
           li.appendChild(document.createTextNode(inputshop.value));
           ol.appendChild(li)
           }
           // for now this work only if we create a single list item, if we create multiple list items then this will work only once
        function removeLi(){
        var ol = document.getElementById("list");
        var input=document.getElementById("inputshop");
        var item=document.getElementById(inputshop.value);
        ol.removeChild(item);
          
           
        }
  

      


    </script>
