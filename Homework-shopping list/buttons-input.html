<!DOCTYPE html>
<html>
  <head>
    <title>butons and input</title>
  </head>
  <body>
    <h1>Shopping List</h1>

    </head>
    <body>
       <h1>Shopping List</h1>
      
       
    
           
             <input id="inputshop">
<br>
          <button  type="button" onclick="addLi()">Add a product</button>
          
          <button type="button" onclick="removeLi()">Remove product</button>
       
       
      
      
        <ol id="list">
       

        </ol>
     
      
    </body>
    <script>
        function addLi(){
           var ol=document.getElementById("list");
           var input=document.getElementById("inputshop");
           var li=document.createElement("li");
           li.setAttribute("id" , inputshop.value);
           li.appendChild(document.createTextNode(inputshop.value));
           ol.appendChild(li)
           }
        function removeLi(){
        var ol = document.getElementById("list");
        var input=document.getElementById("inputshop");
        var item=document.getElementById(inputshop.value);
        ol.removeChild(item);
          
           
        }
  

      


    </script>
