<!DOCTYPE html>
<html>
    <head>
        <title>My Button</title>
    </head>
    <body>
        <button type="button" id="clicked">Click me!</button>

        <script>
            const poc= document.getElementById("clicked");
           
            poc.addEventListener("click" , myFunction);
            
            function myFunction() {
            document.getElementById("clicked").innerHTML="click me again";
                
            }
        </script>
    </body>
</html>
