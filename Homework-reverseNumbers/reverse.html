<!DOCTYPE html>
<html>
    <head>
        <title> Reverse</title>
        <script>

             const Numbers = [10, 40, 3, 8, 7];
            const otherWay = Numbers.reduce((a) => {
                Numbers.reverse()
                return Numbers
            }, []);
            console.log(otherWay);


            let Fruits = ["apple", "banana", "grapes"];
            let Change = Fruits.reduce((a) => {
                Fruits.reverse();
                return Fruits;
            }, [])
            console.log(Change);

        </script>
    </head>
</html>
